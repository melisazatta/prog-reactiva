<h1>Productos</h1>
<table class="example-full-width" cellspacing="0">
<mat-form-field class="example-full-width">
    <mat-label>Buscar</mat-label>
    <input matInput [formControl]="filterControl">
    </mat-form-field>

    <mat-list role="list">
    <mat-list-item *ngFor="let item of filteredData" role="listitem">{{ item.name }} {{ item.price }}</mat-list-item>
  </mat-list> 
</table>
